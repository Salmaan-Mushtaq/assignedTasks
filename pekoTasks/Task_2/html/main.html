<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Peko Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="container">
    <div class="row row-cols-2">
      <!-- Start of left content -->
      <div class="content-left">
        <div class="row">
          <div class="row mb-3">
            <figure>
              <img src="../image/pekologo.png" alt="logo" class="d-inline-block logo">
            </figure>
          </div>
          <div class="row">
            <figure>
              <img src="../image/MicrosoftTeams-image.png" alt="image is not available" class="front-image" />
              <figcaption>Streamlining business payments, expenses and corporate cards </figcaption>
            </figure>
          </div>
        </div>
      </div>
      <!-- End of right content -->

      <!-- Start of Left Content -->
      <div class="content-right col-6">
        <form method="POST" class="form-details">
          <h2 class="text-center">Let's Get Started</h2>
          <fieldset>
            <legend> Personal Information</legend>
            <div class="input-group">
              <div class="col-6">
                <input type="text" value="" name="firstname" id="firstname" class="form-control"
                  placeholder="First Name">
              </div>
              <div class="col-6">
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="input-group col-12">
              <div class="col-6">
                <input type="text" name="designation" id="designation" class=" form-control" placeholder="Designation">
              </div>
              <div class="col-6">
                <input type="text" name="mobile" id="mobile" class="form-control" placeholder="Mobile Number"
                  maxlength="12">
              </div>
            </div>
            <div class="input-group">
              <input type="email" name="email" id="email" placeholder="Business Email Address" class="form-control">
            </div>
          </fieldset>
          <fieldset>
            <legend> About Company</legend>
            <div class="col-12">
              <input type="text" name="company" id="company" placeholder="Company Name" class="form-control">
            </div>
            <div class="form-group">
              <div class="form-row col-6">
                <select name="city" id="city" class="form-control">
                  <option value="" selected>Select City</option>
                  <option value="Srinagar">Srinagar</option>
                  <option value="Pulwama">Pulwama</option>
                  <option value="Budgam">Budgam</option>
                </select>
              </div>
              <div class="col-6 form-row">
                <input type="text" class="form-control" name="businessActivity" id="businessActivity"
                  placeholder="Business Activity">
              </div>
            </div>
          </fieldset>
          <div>
            <button class="btn btn-dark w-75 btnSubmit">Submit</button>
            <button class="btnReset btn btn-success w-25 rounded-pill ms-2">Reset</button>
          </div>
          <p>Already have an account? </p>
          <p><a href="#">Login</a> </p>
        </form>
      </div>
      <!-- End of Right Content -->
    </div>
  </div>
  <!-- <script src="../javaScript/jquery-3.6.3.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="../javaScript/myJquery.js"></script>

  <!-- <script src="../javaScript/script.js"></script> -->
</body>

</html>
