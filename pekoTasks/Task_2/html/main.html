<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Peko Login</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <div class="container align-items-center h-100 w-100">
    <div class="row row-cols-2">
      <!-- Start of left content -->
      <div class="row align-items-center content-left">
        <div class="row fig-caption">
          <img src="../image/pekologo.png" alt="logo" class="logo p-2">
          <figure class="p-2">
            <img src="../image/MicrosoftTeams-image.png" alt="image is not available"
              class="front-image" />
            <figcaption>Streamlining business payments, expenses and corporate cards </figcaption>
          </figure>
        </div>
      </div>
      <!-- End of right content -->

      <!-- Start of Left Content -->
      <div class="content-right col">
        <form class="form-details" method="POST">
          <h2 class="text-center">Let's Get Started</h2>
          <section>
            <legend>Personal Information</legend>
            <div class="row">
              <div class="error err-fname col"></div>
              <div class="error err-lname col"></div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" value="" name="firstname" id="firstname" class="form-control"
                  placeholder="First Name">
              </div>
              <div class="col">
                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name">
              </div>
            </div>
            <div class="row">
              <div class="error err-desgntion col"></div>
              <div class="error err-mble col"></div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="designation" placeholder="Designation" name="designation">
              </div>
              <div class="col">
                <input type="text" class="form-control" name="mobile" id="mobile" placeholder="Mobile Number"
                  maxlength="10">
              </div>
            </div>

            <div class="row">
              <div class="col-12 error err-email">
              </div>
              <div class="col">
                <input type="email" name="email" id="email" placeholder="Business Email Address" class="form-control">
              </div>
            </div>
          </section>
          <section>
            <legend>About Company</legend>
            <div class="row">
              <div class="col">
                <input type="text" name="companyname" class="form-control" id="companyName" placeholder="Company Name">
              </div>
              <div class="row">
                <div class="col">
                  <select name="city" id="city" class="form-control">
                    <option value="">Select City</option>
                    <option value="srinagar">Srinagar</option>
                    <option value="pulwama">Pulwama</option>
                    <option value="budgam">Budgam</option>
                    <option value="ganderbal">Ganderbal</option>
                  </select>
                </div>
                <div class="col">
                  <input type="text" name="businessactivity" class="form-control" id="businessActivity"
                    placeholder="Business Activity">
                </div>
              </div>
          </section>
          <div class="row">
            <div class="col-8">
              <button class="btn w-100 btn-dark btnSubmit">Submit</button>
            </div>
            <div class="col-4">
              <button class="btnReset w-100 btn btn-success rounded-pill">Reset</button>
            </div>
          </div>
          <p>Already have an account? </p>
          <p><a href="#">Login</a> </p>
        </form>
      </div>
      <!-- End of Right Content -->
    </div>
  </div>
  <!-- <script src="/script/jquery-3.6.3.min.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
  <script src="../javaScript/myJquery.js"></script>
  <!-- <script src="../scriptJava.js"></script> -->
</body>

</html>
