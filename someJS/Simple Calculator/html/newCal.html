<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../css/newCalStyle.css">
</head>
<body>
    <div class="calculator">
       
            <input type="text" name="screen" id="screen" value="" class="screen">
      
        <div class="buttons">
            <input type="button" value="+" class="operator  btn btn-yellow" onclick="display('+')">
            <input type="button" value="-" class="operator  btn btn-yellow" onclick="display('-')">
            <input type="button" value="*" class="operator  btn btn-yellow" onclick="display('*')">
            <input type="button" value="/" class="operator  btn btn-yellow" onclick="display('/')">

            <input type="button" value="9" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="8" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="7" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="6" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="5" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="4" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="3" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="2" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="1" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="0" class="key  btn btn-grey" onclick="display()">
            <input type="button" value="." class="key  btn btn-grey" onclick="display()">

            <input type="button" value="=" class=" btn btn-equal" onclick="display()">
            <input type="button" value="c" class=" btn btn-clear" onclick="display()">
        </div>
    </div>
</body>
</html>
